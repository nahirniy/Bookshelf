<header class="header">
  <div class="container">
    <div class="header__left">
      <a href="./" class="header__main-logo">
        <svg width="24" height="24">
          <use href="./images/icons/icons.svg#icon-logo"></use>
        </svg>
        <svg width="77" height="13">
          <use href="./images/icons/icons.svg#icon-bookshelf"></use>
        </svg>
      </a>
    </div>
    <div class="header__right">
      <input
        type="checkbox"
        id="check"
        class="header__checkbox visually-hidden"
      />
      <label for="check" class="header__switcher"></label>
      <button type="button" class="header__burger-btn">
        <svg class="header__icon-burger" width="28" height="28">
          <use href="./images/icons/icons.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
