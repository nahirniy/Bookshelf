<header class="header">
	<div class="container">
		<div class="header__left">
			<a href="./" class="header__main-logo">
				<svg width="24" height="24">
					<use href="./images/icons/icons.svg#icon-logo"></use>
				</svg>
				<svg width="77" height="13">
					<use href="./images/icons/icons.svg#icon-bookshelf"></use>
				</svg>
			</a>
			<ul class="header__menu-list">
				<li class="header__menu-item">
					<a class="menu-link home-link" href="./index.html">Home</a>
				</li>
				<li class="header__menu-item">
					<a class="menu-link shopping-link" href="./shopping-list.html"
						>Shopping list
						<svg class="menu-icon-shop" width="20" height="20">
							<use href="./images/icons/icons.svg#icon-shop"></use>
						</svg>
					</a>
				</li>
			</ul>
		</div>
		<div class="header__right">
			<input type="checkbox" id="check" class="header__checkbox visually-hidden" />
			<label for="check" class="header__switcher"></label>
			<button type="button" class="header__mobile-menu-btn">
				<svg class="header__mobile-menu-btn__icon" width="28" height="28">
					<use href="./images/icons/icons.svg#icon-burger"></use>
				</svg>
			</button>
			<button type="button" class="sing-up-btn style-btn">
				Sing up
				<svg class="mobile-menu__icon-arrow-right" width="20" height="20">
					<use href="./images/icons/icons.svg#icon-arrow-right"></use>
				</svg>
			</button>
		</div>
		<button class="header__scroll-btn">
			<svg width="24" height="24" class="header__scroll-btn__icon">
				<use href="./images/icons/icons.svg#icon-scroll"></use>
			</svg>
		</button>
	</div>
</header>
